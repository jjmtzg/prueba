<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Video</title>
	</head>

	<body>
		<section>
			<h1>Video</h1>
			<video width="400" controls loop autoplay>
				<source src="video/video.mp4" type="video/mp4">
					Tu navegador no soporta nada.
			</video>
		</section>
		<section>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/KF-OddyWamg"  frameborder="0" allowfullscreen></iframe>
		</section>
		<section>
			<h1>Formulario</h1>
			<p contenteditable="true">Esto se puede editar</p>
			<p> Autocompleta: <input type="text" placeholder="a ver que pasa" id="texto" autocomplete="on" autofocus /></p>
			<p> tel: <input type="tel" placeholder="tel"/></p>
			<p> Search: <input type="search" placeholder="buscar"/></p>
			<p> url: <input type="url" placeholder="url"/></p>
			<p> email: <input type="email" placeholder="email"/></p>
			<p> datetime: <input type="datetime" placeholder="datetime"/></p>
			<p> date: <input type="date"/></p>
			<p> month: <input type="month"/></p>
			<p> week: <input type="week"/></p>
			<p> time: <input type="time"/></p>
			<p> datetime-local: <input type="datetime-local"/></p>
			<p> number: <input type="number" placeholder="numero"/></p>
			<p> range: <input type="range"/></p>
			<p> color: <input type="color"/></p>
		</section>
	</body>
</html>
